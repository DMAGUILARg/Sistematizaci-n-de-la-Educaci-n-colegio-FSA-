<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
        .con{
            margin: 0 auto;
        }           
      </style>
</head>
  <body>
        <header class="bg-danger">
            <nav class=" container navbar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="img/Logo.svg" alt="Logo" class="rounded-circle d-inline-block align-text-top">
                   
                  </a>
                </div>
              </nav>
        </header>

   
        <form class="container mt-5 w-50">
            <h2 class="text-center pb-5">INICIO DE SESION</h2>
            <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10 pb-4">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
            </div>
            <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Clave</label>
            <div class="col-sm-10 pb-4">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
            </div>
            <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Tipo Usuario</legend>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    Docente
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Estudiante
                </label>
                </div>
               
            </div>
            </fieldset>
           
            <button type="submit" class="btn btn-primary">Iniciar sesion</button>
            <button   class="btn btn-primary"><a class="text-white text-decoration-none" href="index.html">Inicio</a></button>
        </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
