<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FORMULARIO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <style type="text/css">
            .con{
                margin: 0 auto;
            }
            header{
                background-image: url(../img/background.svg);
                background-repeat: no-repeat;
                background-color: hsl(194, 62%, 88%);
            }
        </style>

    </head>
    <body>
        <header >
            <nav class=" container navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">
                        <img src="img/Logo.svg" alt="Logo" class="rounded-circle d-inline-block align-text-top">

                    </a>
                </div>
            </nav>
        </header>


        <form method="post" th:action="@{/login}" class="container mt-5 w-50">
            <h2 class="text-center pb-5">INICIO DE SESION</h2>
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10 pb-4">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Clave</label>
                <div class="col-sm-10 pb-4">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>


        </fieldset>

        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        <button   class="btn btn-primary"><a class="text-white text-decoration-none" th:href="@{/}">Inicio</a></button>



    </form>
    <section>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
