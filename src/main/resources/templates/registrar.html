                            <label for="email">Email</label>
                            <input type="email" name="email" th:field="*{email}" placeholder="Su email...">

                            <label for="usuario">Usuario</label>
                            <input type="text" name="usuario" th:field="*{usuario}" placeholder="Su usuario...">
                            
                            <label for="direccion">Password</label>
                            <input type="password" name="password" th:field="*{password}" placeholder="Su password...">

                        </form>
